<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinema Through Time</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
/>
    <link rel="stylesheet" href="assets/css/reset.css" />

  </head>

  <body>
    <!-- Main Page -->
    <div id="mainPage" class="page active">
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <span style="font-size: 24px">üé¨</span>
            Cinema Through Time
          </a>
        </div>
      </nav>

      <img src="assets/img/hero_image.png" class="img-fluid" alt="..." />

      <div class="container p-4">
        <h2 class="pb-2">Select a decade to explore</h2>
        <div id="decadeButtons"></div>
      </div>

      <div class="carousel-container">
        <button class="carousel-btn carousel-btn-left" id="prevBtn">
          &#8249;
        </button>
        <div id="moviesContainer" class="carousel-track"></div>
        <button class="carousel-btn carousel-btn-right" id="nextBtn">
          &#8250;
        </button>
      </div>

      <div id="surpriseContainer" class="d-flex flex-column m-auto p-4"></div>

      <footer class="pt-5">
        <nav class="navbar navbar-light bg-light">
          <div class="container-fluid d-flex flex-column p-4">
            <a
              class="navbar-brand pt-5 pb-2 d-flex align-items-center"
              href="#"
            >
              <span style="font-size: 48px" class="pe-2">üé¨</span>
              <span>Cinema Through Time</span>
            </a>
            <p class="pt-2 pb-5">
              This project was produced by students in the Faculty of Arts &
              Design, University of Canberra, 2025.
            </p>
          </div>
        </nav>
      </footer>
    </div>

    <!-- Movie Detail Page -->
    <div id="detailPage" class="page">
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <span style="font-size: 24px">üé¨</span>
            Cinema Through Time
          </a>
        </div>
      </nav>

      <div class="movie-detail-page">
        <button class="btn btn-secondary mb-3" id="backBtn">
          ‚Üê Back to Movies
        </button>
        <div id="detailImage" class="movie-detail-hero"></div>
        <h1 id="detailTitle" class="mb-4"></h1>

        <div class="detail-section">
          <h6>Director</h6>
          <p id="detailDirector"></p>
        </div>

        <div class="detail-section">
          <h6>Year</h6>
          <p id="detailYear"></p>
        </div>

        <div class="detail-section">
          <h6>Type</h6>
          <p id="detailType"></p>
        </div>

        <div class="detail-section">
          <h6>Languages</h6>
          <p id="detailLanguages"></p>
        </div>

        <div class="detail-section">
          <h6>Summary</h6>
          <p id="detailSummary"></p>
        </div>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
